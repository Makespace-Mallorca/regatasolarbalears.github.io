  es: Formulario de inscripciones

contribute-desc:
  ca: Les inscripcions per a la III edició del 2025 estan tancades. Abans d'acabar l'any, però, obrirem la inscripció de la següent edició.
  es: Las inscripciones para la III edición del 2025 está cerradas. Pero antes de acabar el año, abriremos la inscripión de la siguiente edición.

inscripcion:
  ca: Per participar heu d'emplenar aquest formulari i fer la transferència amb la quota d'inscripció. Després, ens posarem en contacte amb tu. Gracies.
  es: Para participar debes rellenar este formulario y hacer la transferencia con la cuota de inscripción. Luego, nos pondremos en contacto contigo. Gracias.

direccion:
  ca: Adreça
  es: Dirección

cuota-desc:
  ca: Per a la categoria Open es requereix el pagament de 30€ en concepte dinscripció a la prova i per a la categoria Kit 200€ com a dipòsit del préstec del material facilitat per lorganització. En ambdós casos seran REEMBOSSATS en cas que es participi a la prova i es torni l'equip. El mètode de pagament és per transferència al compte següent ES1920560009702058796729 de Caixa Colonya a nom de l'Associació Makers Mallorca. No us oblideu d'indicar el nom de l'equip en el concepte.
  es: Para la categoría Open se requiere el pago de 30€ en concepto de inscripción a la prueba y para la categoría Kit 200€ como depósito del préstamo del material facilitado por la organización. En ambos casos serán REEMBOLSADOS en caso de que se participe en la prueba y se devuelva el equipo. El método de pago es por transferencia a la siguiente cuenta ES1920560009702058796729 de Caixa Colonya a nombre de la Asociación Makers Mallorca. No te olvides de indicar el nombre del equipo en el concepto.

fotos-desc:
  ca: Per tal de ser publicades a la pàgina web de l'esdeveniment/premsa/xarxes socials. Aquesta autorització és necessària per participar al concurs. Per això necessita disposar d'autorització o denegació escrita pels representants legals dels menors que hi participin. En cas contrari, NO poden assistir a l'esdeveniment.
  es: Con el fin de ser publicadas en la página web del evento/prensa/ redes sociales. Esta autorización es necesaria para participar en el concurso. Por lo que necesita disponer de autorización o denegación escrita por los representantes legales de los menores que participen. De lo contrario NO podán asistir al evento.
  
privacidad-desc:
  ca: Autoritzo el tractament de les dades necessàries per a la inscripció de persona adulta o menor a la competició. En el darrer cas, la persona que facilita les dades dinscripció declara comptar amb el consentiment dels representants legals de lalumne menor per al tractament de les seves dades.
  es: Autorizo el tratamiento de los datos necesarios para la inscripción de persona adulta o menor en la competición. En el último caso, la persona que facilita los datos de inscripción declara contar con el consentimiento de los representantes legales del alumno menor para el tratamiento de sus datos. 


kit:
  ca: Un kit per fer-t'ho fàcil
  es: Un kit para hacértelo fácil

kit-desc:
  ca: Si t'agradaria participar-hi però no tens molt de temps, no estàs familiaritzat amb aquestes tecnologies o senzillament vols que els teus fills participin muntant el vaixell. L'organització us pot facilitar els components, les eines i l'espai perquè tot sigui molt fàcil i creatiu.
  es: Si te gustaría participar pero no tienes mucho tiempo, no estás familiarizado con estas tecnologías o sencillamente quieres que tus hijos participen montando el barco. La organización te puede facilitar los componentes, las herramientas y el espacio para que todo sea muy fácil y creativo. 

talleres:
  ca: Cada dues setmanes farem al FabLab de Mallorca un taller
  es: Cada dos semanas vamos a realizar en el FabLab de Mallorca un taller

talleres-desc:
  ca: Inscriu-te amb Kit i tindrem tot preparat perquè puguis construir el teu vaixell. Començarem pels conceptes bàsics d'electrònica i mecànica. És un procés de treball i aprenentatge que t'ocuparà dues o tres sessions. També pots portar el teu material perquè et donem un cop de mà.
  es: Inscríbete con Kit y tendremos todo preparado para que puedas construir tu barco. Empezaremos por los conceptos básicos de electrónica y mecánica. Se trata de un proceso de trabajo y aprendizaje que te ocupará dos o tres sesiones. También puedes traer tu material para que te echemos una mano.


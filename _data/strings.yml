  es: Museu Marítim de Mallorca

museu-desc:
  ca: Museu Marítim de Mallorca ens ha cedit amablement els seus espais tant per a la realització de les xerrades com per a la recollida i custòdia del material dels participants.
  es: Museu Marítim de Mallorca nos ha cedido amablemente sus espacios tanto para la realiazación de las charlas como para la recogida y custodia del material de los participantes. 

tbf:
  ca: Tota col·laboració d'empreses, organitzacions o institucions serà benvinguda.
  es: Toda colaboración de empresas, organizaciones o instituciones será bienvenida.

tbf-desc:
  ca: Si voleu col·laborar fent una xerrada, patrocinant un premi o finançant l'esdeveniment. Podeu posar-vos en contacte amb nosaltres a través del makespace.mallorca@gmail.com
  es: Si desea colaborar realizando una charla, patrocinando un premio o financiando el evento. Puede ponerse en contacto con nosotros a través del makespace.mallorca@gmail.com



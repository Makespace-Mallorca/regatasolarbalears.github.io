intro-phrase:
  ca: I Regata Solar de les Illes Balears
  es: I Regata Solar de las Islas Baleares

manifesto:
  ca: Després de la participació de quatre equips mallorquins a la V Regata Solar Marine Instruments de Baiona. L'Associació de Makers de Mallorca ha reunit les voluntats de Makers i d'aficionats a la mar per fer aquesta inspiradora competició a Mallorca.
  es: Tras la participación de cuatro equipos mallorquines en la V Regata Solar Marine Instruments de Baiona. La Asociación de Makers de Mallorca ha reunido las voluntades de Makers y de aficionados a la mar para realizar esta inspiradora competición en Mallorca.

que_es:
  ca: En què consisteix?
  es: ¿En qué consiste?

que_es-desc:
  ca: Adding És una competició d'embarcacions no tripulades impulsades per energia solar i el govern de la qual es realitza mitjançant un sistema de control remot o de forma completament autònoma. Són dissenyades i construïdes íntegrament pels equips participants, no es permetran kits comercials, amb l'única excepció de l'emissora i receptor del vaixell, fomentant així l'originalitat, el desenvolupament tecnològic, l'eficiència del disseny i la sostenibilitat del vaixell.
  es: Es una competición de embarcaciones no tripuladas impulsadas por energía solar y cuyo gobierno se realiza mediante un sistema de control remoto o de forma completamente autónoma. Son diseñadas y construidas íntegramente por los equipos participantes, no se permitirán kits comerciales, con la única excepción de la emisora y receptor del barco, fomentando así la originalidad, el desarrollo tecnológico, la eficiencia del diseño y la sostenibilidad del mismo.

para_quien:
  ca: Qui hi pot participar?
  es: ¿Quién puede participar?

para_quien-desc:
  ca: La competició és oberta principalment a dos grups de escolars i aficionats. En ambdós casos poden inscriure's com a equip o com a persona individual.
  es: La competición está abierta principalmente a dos grupos de escolares y aficionados. En ambos casos pueden inscribrise como equipo o como persona individual. 

objetivos:
  ca: Monitor assets before people
  es: Monitorizar activos antes que personas

objetivos-desc:
  ca: És una activitat alineada amb els Objectius de Desenvolupament Sostenible de l'agenda 2030 de l'ONU i amb l'educació orientada STEM (Science Technology Engineering and Mathematics) tan necessària actualment per garantir el futur dels nostres estudiants i totes aquelles persones que es vulguin reciclar en aquestes matèries, posant també el focus a aconseguir equips paritaris.
  es: Es una actividad alineada con los Objetivos de Desarrollo Sostenible de la agenda 2030 de la ONU y con la educación orientada STEM (Science Technology Engineering and Mathematics) tan necesaria en la actualidad, para garantizar el futuro de nuestros estudiantes y todas aquellas personas que se quieran reciclar en estas materias, poniendo también el foco en conseguir equipos paritarios.



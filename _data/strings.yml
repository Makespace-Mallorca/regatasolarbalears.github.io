  es: Autorizo el tratamiento de los datos necesarios para la inscripción de persona adulta o menor en la competición. En el último caso, la persona que facilita los datos de inscripción declara contar con el consentimiento de los representantes legales del alumno menor para el tratamiento de sus datos. 


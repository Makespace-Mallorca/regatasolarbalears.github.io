fotos-desc:
  ca: Per tal de ser publicades a la pàgina web de l'esdeveniment/premsa/xarxes socials. Aquesta autorització és necessària per participar al concurs. Per això necessita disposar d'autorització o denegació escrita pels representants legals dels menors que hi participin. En cas contrari, NO poden assistir a l'esdeveniment.
  es: Con el fin de ser publicadas en la página web del evento/prensa/ redes sociales. Esta autorización es necesaria para participar en el concurso. Por lo que necesita disponer de autorización o denegación escrita por los representantes legales de los menores que participen. De lo contrario NO podán asistir al evento.
  

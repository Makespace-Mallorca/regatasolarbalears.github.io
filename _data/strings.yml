museu-desc:
  ca: Museu Marítim de Mallorca ens ha cedit amablement els seus espais tant per a la realització de les xerrades com per a la recollida i custòdia del material dels participants
  es: Museu Marítim de Mallorca nos ha cedido amablemente sus espacios tanto para la realiazación de las charlas como para la recogida y custodia del material de los participantes

dgi:
  ca: DIRECCIÓ GENERAL D'INNOVACIÓ 
  es: Dirección General de Innovación

dgi-desc:
  ca: Realitza activitats en matèria d'innovació que li correspon com són l'impuls a la innovació i foment d'aquesta innovació; la planificació i coordinació del sistema d'innovació i tecnologia de les Illes Balears.
  es: Realiza actividades en materia de innovación que le corresponde cómo son el impulso a la innovación y fomento de esta innovación; la planificación y coordinación del sistema de innovación y tecnología de las Islas Baleares.

tbf:

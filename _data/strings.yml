rcnp:
  ca: Real Club Naútico de Palma
  es: Real Club Naútico de Palma

rcnp-desc:
  ca: El Reial Club Nàutic de Palma (RCNP) és una de les entitats socials i esportives més prestigioses d´Espanya. Compte amb gairebé 2.000 famílies associades.
  es: El Real Club Náutico de Palma (RCNP) es una de las entidades sociales y deportivas más prestigiosas de España. Cuenta con casi 2.000 familias asociadas.

tbf:
  ca: Tota col·laboració d'empreses, organitzacions o institucions serà benvinguda
  es: Toda colaboración de empresas, organizaciones o instituciones será bienvenida

tbf-desc:
  ca: Si voleu col·laborar finançant l'esdeveniment, fent una xerrada o patrocinant un premi. Podeu posar-vos en contacte amb nosaltres enviant un correu a regatasolarbalear@gmail.com. Des de la icona inferior dreta es podrà descarregar el document amb els models de col·laboració.
  es: Si desea colaborar financiando el evento, realizando una charla o patrocinando un premio. Puede ponerse en contacto con nosotros enviando un correo a regatasolarbalear@gmail.com. Desde el icono inferior derecho podrá descargarse el documento con los modelos de colabración.


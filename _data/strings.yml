intro-phrase:
  en: Collaborative training of the Internet of Things
  es: Aprendizaje colaborativo del Internet de las Cosas

manifesto:
  en: The world is becoming increasingly connected. This allows the development of new products designed by engineers and offers opportunities for entrepreneurs to create unprecedented services.  Yet, the huge connectivity rules the world in a new paradigm with new questions and challenges.
  es: El mundo está cada vez más conectado.  Esto permite el desarrollo de nuevos productos diseñados por ingenieros y ofrece oportunidades para que los empresarios creen servicios sin precedentes.  Sin embargo, la enorme conectividad gobierna el mundo en un nuevo paradigma que nos lleva a nuevas preguntas y desafíos.

connecting:
  en: Connecting as sole purpose, does not work
  es: El conectar por conectar no funciona

connecting-desc:
  en: Adding connectivity to an object is neither a necessary nor a sufficient condition for a successful product. Monetising only through connectivity rarely guarantees sustainable commercial success
  es: Añadir conectividad a un objeto no es condición necesaria ni suficiente para convertirlo en un producto de éxito.  Monetizar solo a través de la conectividad rara vez garantiza un éxito comercial sostenible

security:
  en: Securirty, security and security
  es: Seguridad, seguridad y seguridad

security-desc:
  en: With connectivity comes the potential for external security threats through the devices themselves. Some new communication technologies are born with security deficiencies.  It is mandatory to make a safe design at the beginning
  es: Con la conectividad viene el potencial de amenazas de seguridad externas a través de los propios dispositivos.  Algunas nuevas tecnologías nacen con carencias de seguridad.  Es obligatorio hacer un diseño seguro desde principio

monitoring:
  en: Monitor assets before people
  es: Monitorizar activos antes que personas

monitoring-desc:
  en: The information of the asset is the data that serves the utility of the product and service. Therefore, identifying what those data points are must be conscientious and deliberate. If is required to gather personal  information by the product ir must be handled carefully
  es: La información del activo son los datos que sirven a la utilidad del producto y servicio. Por lo tanto, identificar cuáles son esos puntos de datos debe ser una tarea concienzuda. Si se requiere que el producto recopile información personal, debe manipularse con cuidado

interoperability:
  en: Interoperability, the power of IoT
  es: Interoperabilidad, el poder de IoT

interoperability-desc:
  en: IoT interoperability has complicated IoT adoption, but designers must adopt the selection of competing standards in other to an effective data interconnection
  es: La interoperabilidad de IoT ha complicado la adopción de IoT, pero los diseñadores deben adoptar la selección de estándares competitivos para lograr una interconexión de datos efectiva


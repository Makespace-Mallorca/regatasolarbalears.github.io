ganadores2023:
  ca: Guanyadors 2023
  es: Ganadores 2023

ganadores2023-desc:
  ca: En aquest any l'esdeveniment va començar a les 11 hores d'un dissabte 10 de juny que va clarejar amb alguns núvols. La competició va ser dividida en tres modalitats. Velocitat, habilitat i una regata final conjunta amb tots els participants de la mateixa categoria.
  es: En este año el evento comenzó a las 11 horas de un sábado 10 de junio que amaneció con algunas nuves. La competición fue dividida en tres modalidades. Velocidad, habilidad y una regata final conjunta con todos los participantes de la misma categoría.

ganadores2024:
  ca: Guanyadors 2024
  es: Ganadores 2024

ganadores2024-desc:
  ca: Passades les 11 del matí del dissabte 18 de maig. Totes les embarcacions estaven preparades per a una única prova de resistència. Durant una hora i mitja, els equips van demostrar la seva habilitat per pilotar i mantenir el vaixell en competició malgrat avaries i contratemps com el tomb de dues al pas d'un helicòpter de la Guàrdia Civil.
  es: Pasadas las 11 de la mañana del sábado 18 de mayo. Todas las embarcaciones estaban preparadas para una única prueba de resistencia. Durante una hora y media, los equipos demostraron su habilidad para pilotar y mantener su barco en competición pese a averias y contratiempos como el vuelco de dos de ellas al paso de un helicoptero de la Guardia Civil. 

ganadores2025:
  ca: Guanyadors 2025
  es: Ganadores 2025

ganadores2025-desc:
  ca: Gairebé triplicant la participació de l'any anterior. Puntualment a les 11:30 comença la prova amb una previsió meteorològica desfavorable. Però la sort es va repartir amb pocs vaixells retirats i pluges absents.
  es: Casi triplicando la participación del año anterior. Puntualmente a las 11:30 comienza la prueba con una previsión metereológica desfavorable. Pero la suerte se repartió con pocos barcos retirados y lluvias ausentes. 


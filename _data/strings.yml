  ca: IBIZA DRONE WORKS
  es: IBIZA DRONE WORKS

ibizadroneworks-desc:
  ca: És l'empresa de referència a Balears per a feines amb drones. Especialitzats en audiovisuals, termografies i esdeveniments. És l'autora dels vídeos i enregistraments aèris del nostre esdeveniment a Parc de la Mar.
  es: Es la empresa de referencia en Baleares para trabajos con drones. Especializados en audiovisuales, termografías y eventos. Es la autora de los videos y grabaciones aéreas de nuestro evento en Parc de la Mar.


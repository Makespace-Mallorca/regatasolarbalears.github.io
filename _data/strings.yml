intro-phrase:
  ca: I Regata Solar de les Illes Balears
  es: I Regata Solar de las Islas Baleares

manifesto:
  ca: Després de la participació de quatre equips mallorquins a la V Regata Solar Marine Instruments de Baiona. L'Associació de Makers de Mallorca ha reunit les voluntats de entusiastes i d'aficionats a la mar per fer aquesta inspiradora competició a Mallorca.
  es: Tras la participación de cuatro equipos mallorquines en la V Regata Solar Marine Instruments de Baiona. La Asociación de Makers de Mallorca ha reunido las voluntades de entusiastas y de aficionados a la mar para realizar esta inspiradora competición en Mallorca.

que_es:
  ca: En què consisteix?
  es: ¿En qué consiste?

que_es-desc:
  ca: Adding És una competició d'embarcacions no tripulades impulsades per energia solar i el govern de la qual es realitza mitjançant un sistema de control remot o de forma completament autònoma. Són dissenyades i construïdes íntegrament pels equips participants, no es permetran kits comercials, amb l'única excepció de l'emissora i receptor del vaixell, fomentant així l'originalitat, el desenvolupament tecnològic, l'eficiència del disseny i la sostenibilitat del vaixell.
  es: Es una competición de embarcaciones no tripuladas impulsadas por energía solar y cuyo gobierno se realiza mediante un sistema de control remoto o de forma completamente autónoma. Son diseñadas y construidas íntegramente por los equipos participantes, no se permitirán kits comerciales, con la única excepción de la emisora y receptor del barco, fomentando así la originalidad, el desarrollo tecnológico, la eficiencia del diseño y la sostenibilidad del mismo.

para_quien:
  ca: Qui hi pot participar?
  es: ¿Quién puede participar?

para_quien-desc:
  ca: La competició és oberta principalment a grups de escolars i aficionats. En ambdós casos poden inscriure's com a equip o com a persona individual.
  es: La competición está abierta principalmente a grupos de escolares y aficionados. En ambos casos pueden inscribirse como equipo o como persona individual. 

objetivos:
  ca: Objectius
  es: Objetivos

objetivos-desc:
  ca: És una activitat alineada amb els Objectius de Desenvolupament Sostenible de l'agenda 2030 de l'ONU i amb l'educació orientada STEM (Science Technology Engineering and Mathematics) tan necessària actualment per garantir el futur dels nostres estudiants i totes aquelles persones que es vulguin reciclar en aquestes matèries, posant també el focus a aconseguir equips paritaris.
  es: Es una actividad alineada con los Objetivos de Desarrollo Sostenible de la agenda 2030 de la ONU y con la educación orientada STEM (Science Technology Engineering and Mathematics) tan necesaria en la actualidad, para garantizar el futuro de nuestros estudiantes y todas aquellas personas que se quieran reciclar en estas materias, poniendo también el foco en conseguir equipos paritarios.


donde_cuando:
  ca: On i quan?
  es: ¿Dónde y cuándo?

donde_cuando-desc:
  ca: Hem cercat la millor localització de Mallorca i la millor època de l'any
  es: Hemos buscado la mejor localización de Mallorca y la mejor época del año

donde:
  ca: on? Parc de la Mar
  es: ¿Dónde? Parc de la Mar

donde-desc:
  ca: La competició se celebrarà a l'incomparable marc del Parc de la Mar. L'emblemàtic llac d'aigua salada davant de la catedràl de Palma.
  es: La competición se celebrará en el incomparable marco del Parc de la Mar. El emblematico lago de agua salada frente a la catedrál de Palma.

cuando:
  ca: Quan? 20 de juny de 2023
  es: ¿Cuándo? 20 de junio de 2023

cuando-desc:
  ca: La competició engloba un esdeveniment de dos dies que comença la vesprada del divendres dia 19 de maig amb xerrades i col·loquis de la mà de l'associació Maker de Mallorca acabant amb un sopar per conèixer-nos. El dia 20 se centrarà en la regata amb els preparatius des de les 10 del matí.
  es: La competición engloba un evento de dos días que empieza la tarde del viernes día 19 de mayo con charlas y coloquios de la mano de la asociación Maker de Mallorca acabando con una cena para conocernos. El día 20 se centrará en la regata con sus preparativos desde las 10 de la mañana.

presentacion:
  ca: Presentació
  es: Presentación

presentacion-desc:
  ca: El dissabte 28 de gener a les 11 del matí esperem tots els interessats i curiosos al Museu Maritim de Palma. Us explicarem en què consistiran les jornades i seran benvinguts els vostres suggeriments o recomanacions.
  es: El sábado 28 de enero a las 11 de la mañana esperamos a todos los interesados y curiosos en el Museu Maritim de Palma. Os contaremos en qué van a consistir las jornadas y serán bienvenidas tus sugerencias o recomendaciones.



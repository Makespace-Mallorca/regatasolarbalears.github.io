<!-- Contribute Section -->
<section id="contribute">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{% include translate.html key='contribute' %}</h2>
                <h3 class="section-subheading text-muted">{% include translate.html key='contribute-desc' %}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="service-heading">{% include translate.html key='inscripcion' %}</h4>
                <form id="fs-frm" name="Inscripción para competir en la I Regata Solar de Balears" accept-charset="utf-8" action="https://formspree.io/f/xeqwqzel" method="POST">
                  <fieldset id="fs-frm-inputs">
                    <label for="forull-name">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="del participante o representate" required="">
                    <label for="forull-surname">Apellidos</label>
                    <input type="text" name="apellidos" id="nombre" placeholder="del participante o representate" required="">
                    <br>
                    <label for="forull-name">Nombre del equipo o alias</label>
                    <input type="text" name="equipo" id="nombre" placeholder="equipo, colegio, instituto" required="">
                    <br>
                    <label for="email-address">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@domain.tld" required="">       
                    <br>
                    <label for="telefono">Teléfono</label>
                    <input type="telephone" name="telefono" id="telefono" placeholder="Teléfono" required="">       
                    <br>
                    <fieldset class="direccion">
                      <legend>Dirección</legend>
                      <input type="text" name="localidad" placeholder="Localidad" required="">
                      <input type="text" name="codigo-postal" placeholder="Código postal" required="">       
                    </fieldset>
                    <select name="acepta_bases" required="">
                        <option value="" selected="" disabled="">He leído y acepto las bases del concurso</option>
                        <option value="SI">Si</option>
                        <option value="NO">No</option>
                    </select>
                    <label for="note">Comentarios</label>
                    <textarea rows="3" name="comentarios" id="comentarios" placeholder="Información adicional o comentarios"></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Participante registrado">
                    <br>
                    <input type="submit" value="Enviar">
                    <label for="submit">Pulsando Enviar acepta la Política de Privacidad</label>
                  </fieldset>
                </form>
            </div>
            <div class="text-center">
                <a href="https://github.com/Makespace-Mallorca/regatasolarbalears.github.io/blob/main/doc/Regata%20Solar%20Illes%20Balears%20Bases.pdf">
                  <img src="img/contribute/bases.png" width=200 align="center" />
                  <h4 class="service-heading">{% include translate.html key='bases' %}</h4>
                  <h5 class="section-subheading text-muted">{% include translate.html key='bases-desc' %}</h5>
                </a>
            </div>
        </div>
    </div>
</section>

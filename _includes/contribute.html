<!-- Contribute Section -->
<section id="contribute">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{% include translate.html key='contribute' %}</h2>
                <h3 class="section-subheading text-muted">{% include translate.html key='contribute-desc' %}</h3>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-6">
                <form id="fs-frm" name="Inscripción para competir en la I Regata Solar de Balears" accept-charset="utf-8" action="https://formspree.io/f/xeqwqzel" method="POST">
                  <fieldset id="fs-frm-inputs">
                    <legend>Rellena el formulario y nos pondremos en contacto contigo:</legend>
                    <label for="forull-name">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre completo del participante o representate" required="">
                    <label for="forull-surname">Apellidos</label>
                    <input type="text" name="apellidos" id="nombre" placeholder="Apellidos" required="">
                    <br>
                    <label for="forull-name">Nombre del equipo o alias</label>
                    <input type="text" name="equipo" id="nombre" placeholder="Nombre del equipo o alias" required="">
                    <br>
                    <label for="email-address">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@domain.tld" required="">       
                    <br>
                    <label for="telefono">Teléfono</label>
                    <input type="telefono" name="telefono" id="telefono" placeholder="Teléfono" required="">       
                    <br>
                    <fieldset class="direccion">
                      <input type="text" name="localidad" placeholder="Localidad" required="">
                      <input type="text" name="codigo-postal" placeholder="Código postal" required="">       
                    </fieldset>
                    <label for="note">Comentarios</label>
                    <textarea rows="3" name="comentarios" id="comentarios" placeholder="Información adicional o comentarios"></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Participante registrado">
                    <br>
                    <input type="submit" value="Enviar">
                    <label for="submit">Pulsando Enviar acepta la Política de Privacidad</label>
                  </fieldset>
                </form>
            </div>
            <div class="col-md-6">
                <a href="https://groups.google.com/forum/#!forum/fpga-wars-explorando-el-lado-libre">
                  <span class="fa-stack fa-3x">
                      <i class="fa fa-google fa-stack-2x"></i>
                  </span>
                  <h4 class="service-heading">{% include translate.html key='google-group' %}</h4>
                </a>
            </div>
        </div>
    </div>
</section>

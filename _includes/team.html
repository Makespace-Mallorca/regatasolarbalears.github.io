<!-- Team Section -->
<section id="team" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{% include translate.html key='team' %}</h2>
                <h3 class="section-subheading text-muted">{% include translate.html key='team-desc' %}</h3>
            </div>
        </div>
        <div class="row">
            {% for member in site.people %}
              <div class="col-sm-3">
                  <div class="team-member">
                      <!--<img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">-->
                      <h4>{{ member.name }}</h4>
                      <p class="text-muted">{% include translate.html key='member-position' %}</p>
                      <ul class="list-inline social-buttons">
                          {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                          {% endfor %}
                      </ul>
                  </div>
              </div>
            {% endfor %}
            <img src="img/team/businesscard_mcorts.png" width=300 align="left" />
            <img src="img/team/sinay.png" width=250 align="right" />
        </div>
    </div>
</section>
